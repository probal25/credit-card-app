server:
  port: 8001

spring:
  application:
    name: apply-credit-card-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/credit_card_db?schema=credit_card_application
    username: root
    password: mysql
  jpa:
    generate-ddl: true
    show-sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  cloud:
    stream:
      function:
        definition: publishNewCreditCardEvent
      bindings:
        publishNewCreditCardEvent-out-0:
          destination: CreditCardApp
          group: credit_card

springdoc:
  swagger-ui:
    path: /swagger-ui.html

